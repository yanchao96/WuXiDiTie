          <p><span style="text-decoration:none;">1.后台列表中若带“上下架”按钮，按钮均默认为“下架”状态，按钮文本显示为“上架”，点击“上架”，二次确认后，才可上架。</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">2.上架后按钮显示为“下架”，若要下架，也需要二次确认，下架后，前端也不再展示。</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">3.所有“删除”操作，也均需要二次确认，上架状态无法直接删除，需下架后删除</span></p>
